<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="register-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .wrapper-btns {
        margin-top: 15px;
      }
        paper-button.link {
            color: #757575;
        }
    </style>

    <div class="card">
        Come on!!!
      <div id="unauthenticated">
        <h1>Log In</h1>

        <p><strong>Log in</strong> or <strong>sign up</strong> to access secret Chuck Norris quotes!</p>

        <paper-input-container>
          <label>Username</label>
          <input is="iron-input" id="username" type="text" bind-value="{{formData.username}}">
        </paper-input-container>

        <paper-input-container>
          <label>Password</label>
          <input is="iron-input" id="password" type="password" bind-value="{{formData.password}}">
        </paper-input-container>

        <div class="wrapper-btns">
          <paper-button raised class="primary" on-tap="postLogin">Log In</paper-button>
          <paper-button class="link" on-tap="postRegister">Sign Up</paper-button>
        </div>
      </div>
    </div>
  </template>

  <script>
      class SampleSecondView extends Polymer.Element {
          static get is() { return 'register-login'; }

          static get properties() {
            formData: {
                type: Object,
                value: {}
            }
          }
      }

      window.customElements.define(SampleSecondView.is, SampleSecondView);
  </script>
</dom-module>
