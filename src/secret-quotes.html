<dom-module id="secret-quotes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-input {
        max-width: 400px;
        margin: auto;
      }
      iron-icon, div[suffix] {
        color: hsl(0, 0%, 50%);
        margin-right: 12px;
      }
    </style>

    <div class="card">
     <iron-form id="userForm">
       <form>
         <paper-input label="username" name="username" required value="{{data.username}}">
           <iron-icon icon="mail" slot="prefix"></iron-icon>
           <div slot="suffix">@email.com</div>
         </paper-input>
         <paper-input label="password" name="password" required value="{{data.password}}"></paper-input>

         <paper-button raised on-tap="submitForm" class="primary">Submit</paper-button>
       </form>
     </iron-form>
    </div>
  </template>

  <script>
    class SampleThirdView extends Polymer.Element {
      static get is() { return 'secret-quotes'; }

      static get properties() {
        return {
          data: {
            type: Object,
            value: {}
          },
          username: {
            type: String,
            value: ''
          },
          password: {
            type: String,
            value: ''
          }
        }
      }

      submitForm(){
          //document.getElementById('iron-form').submit();
          if(this.$.userForm.validate()){
                 console.log(this.data);
          }
      }
    }

    window.customElements.define(SampleThirdView.is, SampleThirdView);
  </script>
</dom-module>
